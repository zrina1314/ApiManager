<div class="col-xs-12 r0 p20 pt0" ng-controller="frontToolsCtrl">
<div class="col-xs-3 f16 fb pl0 mb10 pb5 mt20" >查询验证码</div>
<div class="col-xs-12 dashed-t pt15 p0 pb10">
		<button type="button" class="ml5 mt1 btn btn-success btn-sm fr no-radius" ng-click="queryCaptch();">
			<i class="iconfont">&#xe60d;</i>&nbsp;查询
		</button>
		<div class="form-group w250 fr mr10">
			<label class="sr-only" for="">手机号</label>
			<div class="input-group">
				<div class="input-group-addon no-radius">手机号</div>
				<input type="text" class="form-control input-xs dis-in-blo w120 no-radius no-b-s" placeholder="手机号" ng-model="$stateParams.queryMobileNo">
			</div>
		</div>
		<div class="cb"></div>
	</div>
	

<div class="col-xs-12 p0" >
	<table class="table table-bordered table-hover">
		<thead>
			<tr class="BGEEE">
				<th class="tc">手机号</th>
				<th class="tc">验证码</th>
				<th class="tc">类型</th>
				<th class="tc">是否有效</th>
				<th class="tc">创建时间</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in userMobiles">
				<td class="tc" ng-bind="item.mobile"></td>
				<td class="tc" ng-bind="item.validCode"></td>
				<td class="tc" ng-bind="item.type"></td>
				<td class="tc">
					{{ item.isValid=="0" ?"有效": "无效"  }}
				</td>
				<td class="tc">
					{{ item.createTm | date:'yyyy-MM-dd HH:mm:ss' }}
				</td>
			</tr>
		</tbody>
	</table>
</div>

<div class="col-xs-12 p0 tc" ng-hide="userMobiles.length>0">
	<font size="28px">查无结果</font></br></br>
</div>

<div class="col-xs-12 p0">
	<font color="red">验证码类型 : </font></br>
	<font color="red">01：获取绑定验证码、联合登录----注册并绑定时用</font></br>
	<font color="red">02：更换手机验证码</font></br>
	<font color="red">03：找回密码验证码</font></br>
	<font color="red">05：正常验证码登录 </font></br>
	<font color="red">06：注册的验证码 </font></br>
	<font color="red">07：下单验证码（但APP前段貌似已经没有使用了）</font></br>
	<font color="red">08：底单查询验证码 </font></br>
	<font color="red">09：非登录下单</font></br>
	<font color="red">10：联合登录----登录并绑定时用</font></br>
</div>
</div>
<div class="cb"></div>
