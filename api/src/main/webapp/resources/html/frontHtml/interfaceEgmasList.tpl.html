<div class="r0 p20 pt10 col-xs-12" ng-controller="frontInterfaceEgmasCtrl">
	<button type="button" class="ndis" id="refresh" ng-click="getData(1,true);"></button>

	<div class="col-xs-12 p3 pl10 pr10 mr10 f14 fb  mt10 mb20 adorn-bl-3" ng-if="list.interfaces.length>0 || list.modules.length==0">搜索接口</div>
	<div class="col-xs-12 dashed-t pt15 p0 pb10" ng-if="list.interfaces.length>0 || list.modules.length==0">
		<button type="button" class="ml5 mt1 btn btn-success btn-sm fr no-radius" ng-click="getData(1);">
			<i class="iconfont">&#xe60d;</i>&nbsp;查询
		</button>
		<div class="form-group w250 fr ">
			<label class="sr-only" for="">负责人</label>
			<div class="input-group">
				<div class="input-group-addon no-radius">负责人</div>
				<input class="form-control input-xs dis-in-blo w120 no-radius no-b-s" id="responsiblePerson" type="text" ng-model="$stateParams.responsiblePerson" required placeholder="点击输入框选择责任人" ng-focus="loadPickByName('iwidth=220|iheight=320|tagName=responsiblePerson|tag=responsiblePerson|code=INTERFACE_RESPONSIBILITY_PERSON|def='+model.responsiblePerson,$event)">
			</div>
		</div>
		<div class="form-group w250 fr mr10 ">
			<label class="sr-only" for="">Method</label>
			<div class="input-group">
				<div class="input-group-addon">Method</div>
				<input type="text" class="form-control input-xs dis-in-blo w120" placeholder="Method" id="requestMethod" ng-model="$stateParams.requestMethod">
			</div>
		</div>
		<div class="form-group w250 fr mr10">
			<label class="sr-only" for="">名称</label>
			<div class="input-group">
				<div class="input-group-addon no-radius">名称</div>
				<input type="text" class="form-control input-xs dis-in-blo w120 no-radius no-b-s" placeholder="名称" ng-model="$stateParams.interfaceName">
			</div>
		</div>
		<div class="form-group w250 fr mr10">
			<label class="sr-only" for="">功能模块</label>
			<div class="input-group">
				<div class="input-group-addon no-radius">功能模块</div>
				<input class="form-control input-xs dis-in-blo w120 no-radius no-b-s" id="s_customModule" type="text" ng-model="$stateParams.customModule" required placeholder="点击输入框选择功能模块" ng-focus="loadPickByName('iwidth=220|iheight=320|tagName=s_customModule|tag=customModule|code=INTERFACE_FUNCTION_MODULE|def='+model.customModule,$event)">
			</div>
		</div>
		<div class="form-group w300 fr mr10" ng-hide="true">
			<label class="sr-only" for="">URL</label>
			<div class="input-group">
				<div class="input-group-addon no-radius">URL</div>
				<input type="text" class="form-control input-xs dis-in-blo w120 no-radius no-b-s" placeholder="URL" ng-model="$stateParams.url">
			</div>
		</div>
		<div class="cb"></div>
	</div>

	<div ng-if="list.interfaces.length==0 && list.modules.length==0" class="col-xs-12 tc mt10 mb10 C999">
		<i class="iconfont f20 mt-5 mr10">&#xe626;</i>抱歉，没有模块和接口
	</div>


	<div class="col-xs-12 p3 pl10 pr10 mr10 f14 fb  mt10 mb20 adorn-bl-3" ng-if="list.modules.length>0">模块列表</div>
	<div class="col-xs-12 p0 dashed-t" ng-if="list.modules.length>0">
		<div class="col-sm-4 col-md-3 m0 p0" ng-repeat="item in list.modules">
			<div class="b1 tc r3 h220 m15 p10">
				<i class="iconfont adorn-color f40 dis">&#xe61f;</i>
				<div class="h30 of-h f16 C000 p10" ng-bind="item.name|cut:true:8:' ...'"></div>
				<div class="h70 of-h C555 p10" ng-bind="item.remark|cut:true:20:' ...'"></div>
				<a class="btn btn-default" ng-href="#/{{item.projectId}}/interface/list/{{item.id}}/{{item.moduleName}}">
					<i class="iconfont f12">&#xe60a;&nbsp;查看接口</i>
				</a>
			</div>
		</div>
	</div>

	<div class="col-xs-12 p3 pl10 pr10 mr10 f14 fb  mt10 mb20 adorn-bl-3" ng-if="list.interfaces.length>0">接口列表</div>
	<div ng-repeat="item in list.interfaces" ng-if="list.interfaces.length>0" class="col-xs-12 mb20 p0 dashed-t">
		<a ng-href="#/{{item.projectId}}/front/interfaceEgmas/debug/{{item.id}}" class="p10 pl0 f16 fb dis w C000 no_unl" ng-bind="item.requestMethod==null || item.requestMethod=='/'?item.interfaceName: item.requestMethod +' ( '+item.interfaceName+' ) ' "></a>
		<div class="f14 C555" ng-bind-html="item.remark|trustHtml"></div>
		<div class="tr C999 f12">
			责任人：{{item.responsiblePerson}} &nbsp;&nbsp; 功能模块：{{item.customModule}} &nbsp;&nbsp;版本号:{{item.version}}
			<a class="ml5 f12 text-primary mr10 cursor" ng-href="#/{{item.projectId}}/front/interfaceEgmasDetail/{{item.id}}">
				<i class="iconfont f12">&#xe60a;</i>&nbsp;详情
			</a>
			<a class="f12 text-primary mr10 cursor" ng-href="#/{{item.projectId}}/front/interfaceEgmas/debug/{{item.id}}">
				<i class="iconfont f12">&#xe625;</i>&nbsp;调试
			</a>
		</div>
	</div>
	<div ui-view="page" ng-if="list.interfaces.length>0"></div>

</div>
<div class="cb"></div>
