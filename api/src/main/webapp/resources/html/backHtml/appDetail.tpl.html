<div class="r0 p10 pt0 col-xs-12 BGFFF" ng-controller="detailCtrl">
	<form ng-submit="submitForm('app/addOrUpdate.do')">
		<table class="table table-bordered">
			<tr>
				<td class="tc w200">App名称</td>
				<td class="tc">
					<input class="form-control" type="text" required ng-model="model.name">
				</td>
			</tr>
			<tr>
				<td class="tc w200">描述</td>
				<td class="tc">
					<input class="form-control" type="text" required ng-model="model.appDesc">
				</td>
			</tr>
			<tr>
				<td class="tc">包名</td>
				<td class="tc">
					<input class="form-control" type="text" required ng-model="model.packageName">
				</td>
			</tr>
			<tr>
				<td class="tc">标记</td>
				<td class="tc">
					<input class="form-control" type="text" required ng-model="model.tag">
				</td>
			</tr>
			<tr>
				<td class="tc">排序</td>
				<td class="tc">
					<input class="form-control" min="0" max="10000" required type="number" ng-model="model.sequence">
				</td>
			</tr>
		</table>
		<button class="ndis" id="sourceForm" type="submit">提交</button>
	</form>
</div>
<button class="btn btn-success fr" onclick="$('#sourceForm').click();">提交</button>
<div class="cb"></div>
<iframe name="hiddenFrame" class="ndis"></iframe>
