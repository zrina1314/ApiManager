<div class="r0 p10 pt0 col-xs-12" ng-controller="backInterfaceCxDetailCtrl">
	<div class="col-xs-12 p0" id="interFaceDetail">
		<form ng-submit="submitCxInterfaceForm('cx/interface/addOrUpdate.do')">
			<table class="table table-bordered">
				<tr>
					<td class="tc w70">接口名称</td>
					<td class="tc">
						<input class="form-control" type="text" required maxlength="50" ng-model="model.interfaceName" placeholder="示例：获取订单列表接口">
					</td>
					<td class="tc w70">模块名</td>
					<td>
						<input class="form-control cursor" type="text" id="moduleName" required readonly ng-model="model.moduleName" ng-click="loadPickByName('iwidth=220|iheight=250|tagName=moduleName|tag=moduleId|code=CXMODULES|def='+model.moduleId+'|params=&iCallBack=updateModuleUrl&key='+model.projectId,$event)">
					</td>
				</tr>
				<tr>
					<td class="tc">URL</td>
					<td class="tc" colspan="3">
						<div class="input-group w">
							<div id="moduleUrl" class="input-group-addon" ng-bind="model.moduleUrl"></div>
							<input type="text" class="form-control" ng-model="model.url" maxlength="100" placeholder="示例：http://api.crap.cn/CustomerOrder/{id}">
						</div>
					</td>
				</tr>
				<tr ng-hide="true">
					<td class="tc w70">状态</td>
					<td>
						<input class="form-control" type="text" id="status" ng-focus="loadPick($event,220,220,'true','status','INTERFACESTATUS','',model.status);" ng-model="model.status" placeholder="请点击输入框选择">
					</td>
				</tr>
				<tr ng-hide="true">
					<td class="tc w70">版本号</td>
					<td class="tc">
						<input class="form-control" type="text" ng-model="model.version">
					</td>
					<td class="tc w70">排序</td>
					<td class="tc">
						<input class="form-control" min="0" max="10000" type="number" ng-model="model.sequence">
					</td>
				</tr>
				<tr ng-hide="true">
					<td class="tc w70">请求头</td>
					<td class="tc" colspan="3" ui-view="interHeaderDiv"></td>
				</tr>
				<tr>
					<td class="tc" colspan="2">
						<div class="input-group-addon cursor btn-main" ng-click="jsonformat('param',true)">请求参数（点击格式化JSON）</div>

						<div></div>
						<!-- </td>
					<td class="tc"> -->
						<textarea class="form-control no-resize" ng-model="model.param" style="height: 400px" placeholder='请用标准json结构'></textarea>
						<textarea id="cxParamRemark" ng-hide="true" ng-model="model.paramRemark"></textarea>
						<textarea id="cxParamRemarks" ng-hide="true" ng-model="model.paramRemarks"></textarea>
					</td>
					<td class="tc  " colspan="2">

						<div class="input-group-addon cursor btn-main" ng-click="importCxParams('paramRemarks');">字段含义（点击从JSON导入参数）</div>
						<!-- 	</td>
					<td class="tc"> -->
						<div ui-view="interCxParamRemakDiv"></div>
					</td>
				</tr>
				<tr>
					<td class="tc" colspan="2">
						<div class="input-group-addon cursor btn-main" ng-click="jsonformat('responseParam',true)">返回参数（点击格式化JSON）</div>
						<!-- 	</td>
					<td class="tc"> -->
						<textarea class="form-control no-resize" ng-model="model.responseParam" style="height: 400px" placeholder="请用标准json结构"></textarea>
					</td>
					<td class="tc" colspan="2">
						<div class="input-group-addon cursor btn-main" ng-click="importCxResponseParams('responseParamRemarks');">字段含义（点击从JSON导入参数）</div>
						<!-- 	</td>
					<td class="tc"> -->
						<div ui-view="interCxResponseParamRemakDiv"></div>
					</td>
				</tr>
				<tr>
					<td class="tc w70">接口说明</td>
					<td class="tc h400" colspan="3">
						<div text-angular="text-angular" class="tl" ng-model="model.remark"></div>
					</td>
				</tr>
				<tr>
					<td class="tc" colspan="4" ng-hide="true">
						<textarea class="form-control no-resize" ng-model="model.trueExam" rows="10"></textarea>
						<textarea class="form-control no-resize" ng-model="model.falseExam" rows="10" placeholder=''></textarea>
						<textarea class="form-control no-resize" ng-model="model.requestExam" rows="5" placeholder=''></textarea>
						<textarea class="form-control no-resize" id="errorList" placeholder="" ng-model="model.errorList" rows="5" readonly></textarea>
					</td>
				</tr>
			</table>
			<button type="submit" class="btn btn-success fr">提交</button>
		</form>
	</div>
</div>
<div class="cb"></div>
