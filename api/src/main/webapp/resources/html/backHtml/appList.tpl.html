<div class="r0 p20 pt10 col-xs-12 BGFFF" ng-controller="appCtrl">
	<div class="col-xs-6 f16 fb p0 mb5">Apk管理 - APP管理</div>
	<div class="col-xs-6 f14 p0 mb5 tr"></div>
	<div class="col-xs-12 bb1 bt1 pt15 p0 pb10">
		<a type="button" class="ml5 mt1 btn btn-success btn-sm fr" ng-if="showOperation('App')" ng-click="detail('新增APP',800,'app/detail.do?id=NULL')">
			<i class="iconfont fb">&#xe604;</i>
			&nbsp;新增APP
		</a>
		<div class="cb"></div>
	</div>
	<div class="col-xs-3 f16 fb pl0 mb10 pb5 mt20" ng-if="list.appList.length>0">APP列表</div>
	<div class="col-xs-12 p0" ng-if="list.appList.length>0">
		<table class="table table-bordered table-hover">
			<thead>
				<tr class="BGEEE">
					<th class="tc">APP名称</th>
					<th class="tc">描述</th>
					<th class="tc">包名</th>
					<th class="tc">标记</th>
					<th class="tc">操作</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in list.appList">
					<td class="tc">{{item.name}}</td>
					<td class="tc">{{item.appDesc}}</td>
					<td class="tc">{{item.packageName}}</td>
					<td class="tc">{{item.tag}}</td>
					<td class="tc">
						<a class="f12 text-primary mr10 cursor" ng-href="#/appVersion/list/{{item.id}}">
							<i class="iconfont f12">&#xe638;版本管理</i>
						</a>
						<a class="f12 text-primary mr10 cursor" ng-click="detail('编辑【'+item.name+'】',800,'app/detail.do?id='+item.id,'&directoryId='+$stateParams.directoryId)">
							<i class="iconfont f12">&#xe618;修改</i>
						</a>
						<a class="f12 text-danger mr10 cursor" title="删除" ng-click="del('app/delete.do?id='+item.id,item.id,'是否要删除【'+item.name+'】')">
							<i class="iconfont f12">&#xe60e;删除</i>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
		<div ui-view="page"></div>
	</div>
</div>
<div class="cb"></div>
